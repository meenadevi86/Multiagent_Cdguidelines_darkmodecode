<div class="dark-mode-toggle">
  <label class="switch">
    <input type="checkbox" (change)="toggleDarkMode($event)" [checked]="isDarkMode">
    <span class="slider round"></span>
  </label>
  <span class="toggle-label">{{ isDarkMode ? 'Dark Mode' : 'Light Mode' }}</span>
</div>

<style>
  .dark-mode-toggle {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
  }

  input:checked + .slider {
    background-color: #2196F3;
  }

  input:checked + .slider:before {
    transform: translateX(26px);
  }

  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }

  .toggle-label {
    margin-left: 10px;
    font-size: 16px;
  }
</style>
