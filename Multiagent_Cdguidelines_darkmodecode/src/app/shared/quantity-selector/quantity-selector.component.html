<div class="quantity-selector">
  <button class="quantity-btn" (click)="decreaseQuantity()" aria-label="Decrease quantity">-</button>
  <input type="number" class="quantity-input" [(ngModel)]="quantity" (change)="updateQuantity()" aria-label="Quantity">
  <button class="quantity-btn" (click)="increaseQuantity()" aria-label="Increase quantity">+</button>
</div>

<style>
  :root {
    --background-color: #121212;
    --text-color: #ffffff;
    --button-background: #333333;
    --button-text-color: #ffffff;
    --input-background: #1e1e1e;
    --input-text-color: #ffffff;
  }

  .quantity-selector {
    display: flex;
    align-items: center;
    background-color: var(--background-color);
    padding: 10px;
    border-radius: 5px;
  }

  .quantity-btn {
    background-color: var(--button-background);
    color: var(--button-text-color);
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
  }

  .quantity-btn:hover {
    background-color: #444444;
  }

  .quantity-input {
    width: 50px;
    text-align: center;
    margin: 0 10px;
    background-color: var(--input-background);
    color: var(--input-text-color);
    border: 1px solid #444444;
    border-radius: 5px;
    padding: 5px;
  }

  .quantity-input:focus {
    outline: none;
    border-color: #666666;
  }
</style>
