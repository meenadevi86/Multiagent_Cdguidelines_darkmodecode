<div class="cart-container">
  <div class="cart-header">
    <h2>Shopping Cart</h2>
    <button class="btn-continue-shopping" (click)="continueShopping()">Continue Shopping</button>
  </div>
  <div class="cart-items">
    <div *ngFor="let item of cartItems" class="cart-item">
      <div class="item-details">
        <img [src]="item.image" alt="{{item.name}}" class="item-image">
        <div class="item-info">
          <h3>{{item.name}}</h3>
          <p>Price: {{item.price | currency}}</p>
          <p>Discount: {{item.discount | percent}}</p>
          <div class="quantity-controls">
            <button (click)="decreaseQuantity(item)">-</button>
            <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item)">
            <button (click)="increaseQuantity(item)">+</button>
          </div>
        </div>
      </div>
      <div class="item-actions">
        <button class="btn-remove" (click)="confirmRemoveItem(item)">Remove</button>
      </div>
    </div>
  </div>
  <div class="cart-summary">
    <h3>Summary</h3>
    <p>Total Price: {{totalPrice | currency}}</p>
    <p>Total Discount: {{totalDiscount | currency}}</p>
    <p>Final Price: {{finalPrice | currency}}</p>
    <button class="btn-checkout" (click)="proceedToCheckout()">Proceed to Checkout</button>
  </div>
</div>

<!-- Confirmation Modal -->
<div *ngIf="showConfirmation" class="confirmation-modal">
  <div class="modal-content">
    <p>Are you sure you want to remove this item?</p>
    <button (click)="removeItem()">Yes</button>
    <button (click)="cancelRemove()">No</button>
  </div>
</div>
