<div class="checkout-page" [ngClass]="{'dark-mode': isDarkMode}">
  <div class="cart-container">
    <h2>Shopping Cart</h2>
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">
        <img [src]="item.image" alt="{{item.name}}" class="item-image">
        <div class="item-details">
          <h3>{{item.name}}</h3>
          <p>Price: {{item.price | currency}}</p>
          <p>Quantity: 
            <button (click)="decreaseQuantity(item)">-</button>
            {{item.quantity}}
            <button (click)="increaseQuantity(item)">+</button>
          </p>
          <p>Discount: {{item.discount}}%</p>
          <button (click)="removeItem(item)">Remove</button>
        </div>
      </div>
    </div>
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <p>Total Price: {{totalPrice | currency}}</p>
      <p>Total Discount: {{totalDiscount | currency}}</p>
      <button (click)="proceedToPayment()">Proceed to Payment</button>
      <button (click)="continueShopping()">Continue Shopping</button>
    </div>
  </div>
</div>

<style>
  :root {
    --background-color: #121212;
    --text-color: #ffffff;
    --button-background: #333333;
    --button-text: #ffffff;
  }

  .dark-mode {
    background-color: var(--background-color);
    color: var(--text-color);
  }

  .checkout-page {
    padding: 20px;
  }

  .cart-container {
    max-width: 800px;
    margin: 0 auto;
  }

  .cart-items {
    margin-bottom: 20px;
  }

  .cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    padding: 10px;
    background-color: var(--button-background);
    border-radius: 5px;
  }

  .item-image {
    width: 100px;
    height: 100px;
    margin-right: 20px;
  }

  .item-details {
    flex-grow: 1;
  }

  .item-details h3 {
    margin: 0;
  }

  .item-details p {
    margin: 5px 0;
  }

  .cart-summary {
    padding: 10px;
    background-color: var(--button-background);
    border-radius: 5px;
  }

  button {
    background-color: var(--button-background);
    color: var(--button-text);
    border: none;
    padding: 10px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
  }

  button:hover {
    background-color: #555555;
  }
</style>
