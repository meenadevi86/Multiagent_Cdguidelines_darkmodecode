<div class="shopping-cart" [ngClass]="{'dark-mode': isDarkMode}">
  <div class="cart-header">
    <h2>Shopping Cart</h2>
    <button (click)="toggleDarkMode()">Toggle Dark Mode</button>
  </div>
  <div class="cart-items">
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.image" alt="{{item.name}}" class="item-image">
      <div class="item-details">
        <h3>{{item.name}}</h3>
        <p>Price: {{item.price | currency}}</p>
        <p>Discount: {{item.discount}}%</p>
        <div class="quantity-control">
          <button (click)="decreaseQuantity(item)">-</button>
          <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item)">
          <button (click)="increaseQuantity(item)">+</button>
        </div>
        <button (click)="removeItem(item)">Remove</button>
      </div>
    </div>
  </div>
  <div class="cart-summary">
    <p>Total Price: {{totalPrice | currency}}</p>
    <p>Total Discount: {{totalDiscount | currency}}</p>
    <button (click)="proceedToCheckout()">Proceed to Checkout</button>
    <button (click)="continueShopping()">Continue Shopping</button>
  </div>
</div>

<style>
  :root {
    --background-color: #ffffff;
    --text-color: #000000;
    --button-background: #f0f0f0;
    --button-text: #000000;
  }

  .dark-mode {
    --background-color: #121212;
    --text-color: #ffffff;
    --button-background: #333333;
    --button-text: #ffffff;
  }

  .shopping-cart {
    background-color: var(--background-color);
    color: var(--text-color);
    padding: 20px;
    border-radius: 8px;
    max-width: 800px;
    margin: auto;
  }

  .cart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .cart-items {
    margin-top: 20px;
  }

  .cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  .item-image {
    width: 100px;
    height: 100px;
    object-fit: cover;
    margin-right: 20px;
  }

  .item-details {
    flex: 1;
  }

  .quantity-control {
    display: flex;
    align-items: center;
  }

  .quantity-control button {
    background-color: var(--button-background);
    color: var(--button-text);
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }

  .quantity-control input {
    width: 50px;
    text-align: center;
    margin: 0 10px;
  }

  .cart-summary {
    margin-top: 20px;
    text-align: right;
  }

  .cart-summary button {
    background-color: var(--button-background);
    color: var(--button-text);
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    margin-left: 10px;
  }
</style>
