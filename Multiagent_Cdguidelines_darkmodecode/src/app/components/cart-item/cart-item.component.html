<div class="cart-item" [ngClass]="{'dark-mode': isDarkMode}">
  <div class="item-details">
    <img [src]="item.imageUrl" alt="{{item.name}}" class="item-image">
    <div class="item-info">
      <h3 class="item-name">{{item.name}}</h3>
      <p class="item-price">{{item.price | currency}}</p>
      <p class="item-discount" *ngIf="item.discount">Discount: {{item.discount}}%</p>
    </div>
  </div>
  <div class="item-quantity">
    <button (click)="decreaseQuantity(item)" class="quantity-btn">-</button>
    <input type="number" [(ngModel)]="item.quantity" class="quantity-input" (change)="updateQuantity(item)">
    <button (click)="increaseQuantity(item)" class="quantity-btn">+</button>
  </div>
  <div class="item-actions">
    <button (click)="removeItem(item)" class="remove-btn">Remove</button>
  </div>
</div>

<style>
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ccc;
  }
  .cart-item.dark-mode {
    background-color: #333;
    color: #fff;
  }
  .item-details {
    display: flex;
    align-items: center;
  }
  .item-image {
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }
  .item-info {
    display: flex;
    flex-direction: column;
  }
  .item-name {
    font-size: 16px;
    margin: 0;
  }
  .item-price {
    font-size: 14px;
    margin: 0;
  }
  .item-discount {
    font-size: 12px;
    color: #f00;
  }
  .item-quantity {
    display: flex;
    align-items: center;
  }
  .quantity-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 5px;
    cursor: pointer;
  }
  .quantity-input {
    width: 40px;
    text-align: center;
    margin: 0 5px;
  }
  .item-actions {
    display: flex;
    align-items: center;
  }
  .remove-btn {
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
